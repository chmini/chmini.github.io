<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <div>
        <div class="js-clock clock">
          <span>00:00</span>
        </div>
        <form class="js-form form">
          <span>What is your name?</span><br>
          <input type="text" />
        </form>
        <span class="js-greeting greeting"></span>
        <form class="js-toDoForm toDo">
          <input type="text" />
        </form>
        <div class="Lists">
          <div class="container">
            <div>
              <div class="title">To Do List</div>
              <ul class="js-toDos List"></ul>
            </div>
            <div>
              <div class="title">Finished</div>
              <ul class="js-fins List"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <span class="js-weather"></span>
    </div>
    <script src="https://kit.fontawesome.com/70b6710882.js" crossorigin="anonymous"></script>
    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/toDo.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/bg.js"></script>
  </body>
</html>
